    <div id="start-game-wrapper">
      <h1 class="main-title">Battleship</h1>
      <button id="start-btn" class="btn-primary">Start Game</button>
    </div>

    <div id="setup-container" class="hidden">
  <div class="setup-content">
    
    <div class="board-wrapper">
      <div class="axis-controls">
         <button id="rotate-btn" class="btn-tactical">AXIS: X (Horizontal)</button>
      </div>
      
      <div id="setup-board" class="board tactical-board"></div>
      
      <div class="action-buttons">
        <button id="reset-btn" class="btn-primary">RESET</button>
        <button id="finish-setup-btn" class="btn-primary disabled" disabled>CONFIRM</button>
      </div>
    </div>

    <div class="harbor-section">
      <div id="fleet-harbor" class="harbor-grid">
        </div>
    </div>

  </div>
</div>
      
    

    <div id="game-container" class="hidden">
      <header>
        <h1>BATTLESHIP</h1>
      </header>
      <div class="board-section">
        <div class="board-wrapper">
          <h2>FRIENDLY WATERS</h2>
          <div class="board" id="player-board"></div>
        </div>
        <div class="board-wrapper">
          <h2>ENEMY WATERS</h2>
          <div class="board" id="computer-board"></div>
        </div>
      </div>
    </div>
    <dialog id="start-modal">
      <div class="modal-decoration ship-1"></div>

      <div class="modal-content">
        <h2 class="glitch-title">ENTER THE WAR ROOM</h2>

        <form id="start-form" novalidate>
          <div class="input-group line-input">
            <input
              type="text"
              id="player-name"
              placeholder=" "
              required
              minlength="3"
              autocomplete="off"
            />
            <label for="player-name">Admiral Name</label>
            <span class="error-message"></span>
          </div>

          <button type="submit" class="btn-svg-interaction">
            <span class="btn-text">DEPLOY FLEET</span>

            <svg
              class="btn-border"
              viewBox="0 0 300 65"
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                <path transform="" d="M213.9 7.5c0 1.1 0 4.1.1 6.8.1 3.5-.3 4.9-1.4 5.3-.9.3-1.3 1-1 1.5.3.5-.2 1.2-1 1.5-.9.3-1.6 1.4-1.6 2.4 0 3.2-4.2 13-5.6 13-.9 0-1.4-1.7-1.6-5.3l-.3-5.2h-13l.3 5.1c.3 4 0 5.3-1.2 5.7-1 .4-1.6 1.9-1.6 4.2V46h-23v14H31v2.5c0 2 .5 2.5 2.5 2.5 1.6 0 2.5.6 2.5 1.5 0 1.3-2.3 1.5-14.5 1.5-16.4 0-15.9-.3-13 7.9 2.1 6.1 5.1 9.8 9.8 12.4l4.2 2.2 128.2.3L279 91l.6-2.7c1.4-6.4 3.9-13.2 7.3-19.8 2-3.9 3.7-7.3 3.9-7.7.2-.4-11.3-.9-25.5-1l-25.8-.3-.2-4c-.6-9.7-1.5-14.5-2.6-14.5-.9 0-1.1-1.3-.9-4l.4-4h-5c-3 0-5.4.5-5.9 1.3-.4.7-2 1.8-3.5 2.4-1.6.7-2.8 1.9-2.8 2.8 0 .8-.5 1.5-1.1 1.5-.7 0-1-3.3-1-9.8.1-12.3-.8-23.4-2-24.7-.6-.5-.9-.2-1 1z"/>
              />
            </svg>
          </button>
        </form>
      </div>
    </dialog>

    <dialog id="game-over-modal">
      <div class="modal-content">
        <h2 id="winner-display">PLAYER WINS!</h2>
        <p>The seas are silent once more.</p>
        <button id="restart-btn" class="btn-primary">Play Again</button>
      </div>
    </dialog>
