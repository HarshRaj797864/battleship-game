<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a538d6fa29.js"
      crossorigin="anonymous"
    ></script>

    <title>BattleShip</title>
  </head>
  <body>

    <nav id="global-ui">
      <div class="dropdown">
        <button id="settings-btn" class="btn-secondary">‚öôÔ∏è Settings</button>
        <div id="settings-menu" class="dropdown-content">
          <button data-theme="default">üåä Ocean Theme</button>
          <button data-theme="retro">üëæ Retro Theme</button>
        </div>
      </div>
    </nav>


    <div id="start-game-wrapper">
      <h1 class="main-title">BATTLESHIP</h1>
      <button id="start-btn" class="btn-primary">Start Game</button>
    </div>


    <div id="setup-container" class="hidden">
        <h1 class="main-title" style="font-size: 4rem;">DEPLOY FLEET</h1>
        
        <div class="setup-content">
            <div class="harbor-section">
                <div class="harbor-header">
                    <h2>DOCKYARD</h2>
                    <button id="rotate-btn" class="btn-secondary">AXIS: X</button>
                </div>
                
                <div id="fleet-harbor" class="harbor-grid"></div>
            </div>

            <div class="board-wrapper">
                <h2>FRIENDLY WATERS</h2>
                <div id="setup-board" class="board"></div>
            </div>
        </div>

        <button id="finish-setup-btn" class="btn-primary disabled" disabled>
            ENTER COMBAT
        </button>
    </div>


    <div id="game-container" class="hidden">
      <header>
        <h1>BATTLESHIP</h1>
      </header>
      <div class="board-section">
        <div class="board-wrapper">
          <h2>FRIENDLY WATERS</h2>
          <div class="board" id="player-board"></div>
        </div>
        <div class="board-wrapper">
          <h2>ENEMY WATERS</h2>
          <div class="board" id="computer-board"></div>
        </div>
      </div>
    </div>


    <dialog id="start-modal">
      <div class="modal-content">
        <h2>Enter the War Room</h2>
        <form id="start-form" novalidate>
          <div class="input-group">
            <label for="player-name">Admiral Name</label>
            <input
              type="text"
              id="player-name"
              placeholder="e.g. Commander Sheppard"
              required
              minlength="3"
            />
            <span class="error-message"></span>
          </div>
          <button type="submit" class="btn-primary">Deploy Fleet</button>
        </form>
      </div>
    </dialog>


    <dialog id="game-over-modal">
      <div class="modal-content">
        <h2 id="winner-display">PLAYER WINS!</h2>
        <p>The seas are silent once more.</p>
        <button id="restart-btn" class="btn-primary">Play Again</button>
      </div>
    </dialog>

  </body>
</html>
